<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge_fourteen</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="style/medias.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <main>
        <section id="login">
            <div id="image">
               
            </div>
            <div id="datas">
                <h1>Login Screen</h1>
                <p>Welcome to my site, sign in below!</p>
                <form action="form.php" method="post" autocomplete="on">
                    <div class="user_">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="user" id="iuser" required autocomplete="email">
                        <label for="iuser">User</label>
                    </div>
                    <div class="user_">
                        <span class="material-symbols-outlined">key</span>
                        <input type="password" name="password" id="ipassword" required autocomplete="current-password">
                        <label for="ipassword">Password</label>
                    </div>
                    <input type="submit" value="Submit">
                    <a href="Forgot.html" class="buttom">Forgot password: <span class="material-symbols-outlined">mail</span></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
